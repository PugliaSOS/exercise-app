<html>
<head>
<title>Esercizio</title>
<script src=js/script.js async></script>
<link rel=stylesheet href=css/bootstrap.min.css>
<link rel=stylesheet href=css/fontawesome.min.css>
<link rel=stylesheet href=css/my-style.css>
</head>
<body>
<div class=container>
  <div class=row>
    <div class="col-md-4 col-md-offset-2">
      <div class="panel panel-primary comment-form">
        <div class=panel-heading>
          Inserisci un commento
        </div>
        <div class=panel-body>
          <form method=post name=form1 onsubmit="return insert()">
            <input type=text name=name required class=form-control
              placeholder=Nome>
            <input type=email name=email required class=form-control
              placeholder=Email>
            <select name=gender class=form-control required>
              <option value="" selected="selected">-- Sesso --</option>
              <option>Maschio</option>
              <option>Femmina</option>
            </select>
            <textarea name=comment required class=form-control
              placeholder="Inserisci un commento..."></textarea>
            <button type=button onclick=empty() class="btn btn-danger">
              Cancella
            </button>
            <button class="btn btn-primary">Inserisci</button>
          </form>
        </div>
      </div>
    </div>
    <div id=results class="col-md-4">
      <div id=comment-model>
        <div class="panel panel-default">
          <div class="panel-heading">
            <i class=cm-gender></i> <span class=cm-name></span>
          </div>
          <div class="panel-body">
            <p><i class="fa fa-envelope"></i> <span class=cm-email></span></p>
            <p><i class="fa fa-clock-o"></i> <span class=cm-time></span></p>
            <p>
              <i class="fa fa-comment fa-flip-horizontal"></i>
              <span class=cm-comment></span>
            </p>
          </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
