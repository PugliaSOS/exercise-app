<html>
<head>
<title>Esercizio</title>
<script src=script.js async></script>
</head>
<body>
<div>
  <form method=post name=form1 onsubmit="return insert()">
    Nome <input type=text name=name required><br>
    Email <input type=email name=email required></br>
    Sesso <select name=gender>
      <option>Maschio</option>
      <option>Femmina<option>
    </select><br>
    Inserisci un commento<br>
    <textarea name=comment required></textarea><br>
    <button type=button onclick=empty()>Cancella</button><br>
    <button>Inserisci</button>
  </form>
</div>
<div id=results>
  <div id=comment-model>
    <h2 class=cm-name></h2>
    <h3 class=cm-gender></h2>
    <h3 class=cm-email></h3>
    <p class=cm-comment></p>
    <hr class=cm-separator>
  </div>
</body>
</html>
